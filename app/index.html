<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Scan the QR code to visit Frontend Mentor and take your coding skills to the next level."
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://haquanq-frontendmentor.github.io/qr-code-component/" />
    <meta property="og:title" content="Frontend Mentor | QR Code Component" />
    <meta
      property="og:description"
      content="Scan the QR code to visit Frontend Mentor and take your coding skills to the next level."
    />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/haquanq-frontendmentor/qr-code-component/main/docs/preview.jpg"
    />

    <!-- Twitter/X Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:image:alt" content="Frontend Mentor | QR Code Component" />

    <link rel="canonical" href="https://haquanq-frontendmentor.github.io/qr-code-component" />
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png" />
    <link rel="stylesheet" href="./main.css" />

    <title>Frontend Mentor | QR Code Component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="card__image"
          src="./assets/images/image-qr-code.png"
          alt="QR code to frontendmentor.io website"
        />
        <h1 class="card__headline">Improve your front-end skills by building projects</h1>
        <p class="card__description">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </article>
    </main>
  </body>
</html>
